

<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" routerLink="/detail/{{movie.id}}" class="list-group-item d-flex justify-content-between" >
            <span class="badge bg-primary rounded-pill mx-2" [class.bg-danger]="movie==selectedMovie"> {{movie.id}} </span>{{movie.name}}
           <span class="close ">&times;</span>
        </li>
    </ul>
</div>
