<movie-detail [movie]="selectedMovie"></movie-detail>

<div class="card ">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item d-flex justify-content-between" [class.active]="movie==selectedMovie">
            <span class="badge bg-primary rounded-pill mx-2" [class.bg-danger]="movie==selectedMovie"> {{movie.id}} </span>{{movie.name}}
           <span class="close ">&times;</span>
        </li>
    </ul>
</div>
